<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KaraokePoe</title>
  <link rel="icon" type="image/x-icon" href="assets/textures/ui/JD_Series.webp">
  <link rel="stylesheet" href="base.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="library/jquery.min.js"></script>
  <script src="library/hls.js"></script>
  <script src="localisation/dict.js"></script>
  <link rel="manifest" href="kpoe.webmanifest">
  <meta property="og:title" content="KaraokePoe" />
  <meta property="og:description"
    content="Portable Karaoke game that can be run in a browser." />
  <meta property="og:site_name" content="KPoe" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ibratabian17.github.io/KPoe" />
  <meta property="og:image" content="assets/metadata/banner.jpg" />
</head>

<body>
  <div id="gamevar" style="--song-codename:Sus"></div>
  <div class="audio-container">
    <audio id="bkg_audio" loop src="assets/audio/ui/MainMenu_JD5.mp3"></audio>
  </div>
  <div id="Game" blackscreen="false">
    <div id="video-player">
      <div id="video-banner"></div>
      <video class="video">
        <audio class="vocals"></audio>
      </video>
      <div class="song-metadata">
        <div class="metadata-layout">
          <div class="cover">
            <div class="image"></div>
          </div>
          <span class="title notranslate"></span>
          <span class="artist notranslate"></span>
          <span class="time">00:00 - 00:00</span>
        </div>
      </div>
      <div class="video-loading"></div>
    </div>
    <div class="sceneTransition"></div>
    <div class="overlay-hi">
      <span class="shortcut" dir="ltr"></span>
      <div class="shortcut-ui">
        <div class="vocalslider-container"><input type="range" min="0.001" max="100" value="100" class="vocalSlider" id="vocalsSlider"></div>
        <div class="button back" title="Back" onclick="pressBack()"></div>
        <div class="button settings" title="Settings" onclick="toggleSettings()"></div>
        <div class="button fullscreen" title="Fullscreen" onclick="toggleFullScreen()"></div>
      </div>
    </div>
    <div id="sceneDraw"></div>
  </div>

  <script src="base.js"></script>
  <script src="keymap.js"></script>
</body>

</html>
