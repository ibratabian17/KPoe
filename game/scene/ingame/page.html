<link rel="stylesheet" href="scene/ingame/page.css">
<div class="hud" style="display: none;">
    <div id="pausescreen">
        <span class="txt-pause">PAUSED</span>
        <div class="list-wrapper">
            <div class="songlist-container">
                <div class="itempause Exit">
                    <div class="song--decoration"><img loading="lazy" src="assets/textures/ui/pause_exit.webp"></div>
                    <span class="song-title">Exit</span>
                </div>
                <div class="itempause Continue selected">
                    <div class="song--decoration"><img loading="lazy" src="assets/textures/ui/pause_continue.webp">
                    </div>
                    <span class="song-title">Continue</span>
                </div>
            </div>
        </div>
    </div>
    <div id="debugger" style="display: none;"><span class="currentTime">Current: <span
                class="currentTimeV"></span></span>
        <span class="currentBeat">Current Beat: <span class="currentBeatV"></span></span>
        <span class="currentLyrics">Current Lyrics Position: <span class="currentLyricsV"></span></span>
        <span class="currentLyricsLine">Current Lyrics Line: <span class="currentLyricsLineV"></span></span>
    </div>
    <div id="players"></div>
    <div id="racetrack"></div>
    <div id="camera-container">
        <span class="player">Player</span>
    </div>
    <div id="pictos" style="display: none;">
    </div>
    <div id="goldmove">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>
    <div id="lyrics">
        <div id="beat"></div>
    </div>
</div>
